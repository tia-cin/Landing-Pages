<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css">
    <!-- ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- gsap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">cocacola</div>
            <div class="categories">
                <ul>
                    <li>original</li>
                    <li>light</li>
                </ul>
            </div>
            <div class="menu">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </nav>

        <div class="stripe"></div>

        <div class="coke">
            <img src="coca-cola-bottle.png" alt="coca-cola-bottle">
        </div>

        <div class="small-cokes">
            <li><img src="coca-cola-bottle.png" alt="coca-cola-bottle" onclick="slider('coca-cola-bottle.png');"></li>
            <li><img src="coca-cola-light-bottle.png" alt="coca-cola-light-bottle" onclick="slider('coca-cola-light-bottle.png');"></li>
        </div>

        <div class="texts">
            <h1>
                <span class="header">start here</span>
            </h1>
            <h2>Coke</h2>
            <p>
                <span class="para">
                All right reserved.
                </span>
            </p>
        </div>

        <div class="media">
            <ul>
                <li><ion-icon name="logo-facebook"></ion-icon></li>
                <li><ion-icon name="logo-twitter"></ion-icon></li>
                <li><ion-icon name="logo-instagram"></ion-icon></li>
                <li><ion-icon name="logo-youtube"></ion-icon></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
