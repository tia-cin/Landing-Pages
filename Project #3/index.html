<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap" rel="stylesheet">
    <!-- font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- GSAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js" integrity="sha512-6MCPs9fbSIt6mTpJH2Lbo9Kk71gcgwY85BCqJGP04x+O08W3m/OiKfMiMc4VQKYn+DCtAQwpGumWeD0cACeRsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">

        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>
        
        <nav>
            <div class="logo">puma<span class="reg">&reg;</span></div>
            <div class="menu"><i class="fa fa-bars"></i></div>
            <div class="search"><i class="fa fa-search"></i></div>
            <div class="bag"><i class="fa fa-shopping-bag"></i></div>
        </nav>

        <img src="2.png" alt="puma-basket-basses-black" class="product-img">

        <div class="product-text">
            <h1 class="product-title">puma.</h1>
        </div>

        <div class="product-desc">
            <p>Elevate your training with our shoes</p>
            <button>Shop now</button>
        </div>

        <div class="size">
            <ul>
                <span>Size :</span>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>

        <div class="bottom-img"></div>

        <div class="bottom-right left-button">
            <ul>
                <li><i class="fa fa-chevron-left"></i></li>
                <li><i class="fa fa-chevron-right"></i></li>
            </ul>
        </div>

        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
