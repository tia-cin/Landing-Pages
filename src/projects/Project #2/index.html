<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendsetters</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css">
    <!-- icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js" integrity="sha512-O+atZ/gABlcFlpIoLQR04f72qHqZWKwTVsQZHqk/8VE2nrzDlnqhXbnXP7Gh/TyhpPT8tEUm5A580GG8AloHTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="navbar">

            <div class="logo">
                <span>Trendsetters</span>
            </div>

            <div class="search">
                <ion-icon name="search"></ion-icon>
                <ion-icon name="menu"></ion-icon>
            </div>

        </div>

        <div class="images">
            <div class="img img-1"></div>
            <div class="img img-2"></div>
            <div class="img img-3"></div>
            <div class="img img-4"></div>
            <div class="img img-5"></div>
        </div>

        <div class="title">
            <span>Style Squad</span>
        </div>
        
        <div class="side-icon">
            <ion-icon name="arrow-dropleft-circle" class="icn"></ion-icon>
            <ion-icon name="arrow-dropright-circle" class="icn"></ion-icon>
        </div>

        <div class="bottom-bar">
            <div>fashion photoshoot</div>
            <div>2023</div>
            <div>design</div>
        </div>

        <div class="media">
            <ul>
                <li><ion-icon name="logo-facebook"></ion-icon></li>
                <li><ion-icon name="logo-instagram"></ion-icon></li>
                <li><ion-icon name="logo-twitter"></ion-icon></li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
